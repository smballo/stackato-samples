store:
  id: activestate_sample_apps
  title: ActiveState Sample Stackato Applications
  contact: Stackato Support <stackato-support@activesate.com>
  repo: git://github.com/ActiveState/stackato-samples.git

apps:
- id: photobooth
  name: Photo Booth
  desc: A Photo Booth
  lang: perl
  license: Artistic
  meta:
    mem: 128M
    services: []
  dir: perl/mojo-photobooth
- id: bugzilla
  name: Bugzilla
  desc: A Bug Tracking System
  lang: perl
  license: Artistic
  meta:
    mem: 128M
    services: [ mysql ]
  dir: perl/bugzilla
- id: multisweeper
  name: MultiSweeper
  desc: A Multiplayer Minesweeper-style Game
  lang: node
  license: GPL
  meta:
    mem: 128M
    services: [ redis ]
  dir: node/multisweeper
- id: env
  name: Env
  desc: Simple Sample App to Print Environment Variables
  lang: node
  license: GPL
  meta:
    mem: 128M
    services: [ redis ]
  dir: node/node-env

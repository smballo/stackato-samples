name: moin

framework:
  type: python

processes:
  web: moin server standalone --hostname=0.0.0.0 --port=$PORT

requirements:
  pypm: [moin]

services:
  filesystem: data

# TODO: the `cp` should be run only once, else updated/added wiki
# pages will be overwritten by the template
hooks:
  pre-running:
    - ln -s $STACKATO_FILESYSTEM wiki
    - cp -r $PYTHONUSERBASE/share/moin/* wiki/

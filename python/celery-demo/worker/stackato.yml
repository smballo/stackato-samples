name: celery-worker

mem: 128M

framework:
  type: python

processes:
  web: celeryd

requirements:
  pypm: [celery]

# Workaround http://bugs.activestate.com/show_bug.cgi?id=92849
# http://stackoverflow.com/a/3699231/55246 
hooks:
  pre-running:
    - "sudo cp $HOME/fstab /etc/fstab"
    - "sudo mount /dev/shm"

services:
  rabbitmq: rabbit-celery

min_version:
  server: 0.9.0.143


---
applications:
  web:
    name: celery-web
    depends-on: worker
    mem: 128M
    services:
      rabbit-celery:
        type: rabbitmq
    stackato:
      requirements:
        pypm: [celery]

  worker:
    name: celery-worker
    mem: 128
    framework:
      name: python
    services:
      rabbit-celery:
        type: rabbitmq
    stackato:
      processes:
        web: celeryd
      requirements:
        pypm: [celery]
      hooks:
        pre-running:
          - sudo cp $HOME/fstab /etc/fstab
          - sudo mount /dev/shm
